<form (ngSubmit)="onSubmit()" [formGroup]="Form">
  <div class="container">
          <h1>Fill in the details.</h1>
          <br>
      <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" 
      formControlName = "fname"
      id="firstName" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" 
      formControlName = "lname"
      id="lastName" required>
    </div>
  </div>
  <br>
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <label for="exampleInputEmail1">Email address</label> <br>
<input type="email" class="form-control" placeholder="Enter email" required formControlName="email">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <label for="exampleInputPassword1">Password</label> <br>
                    <input type="password" class="form-control" formControlName="pass" placeholder="Enter Your Password" required >
                  </div>
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" formControlName="ph" required>
              </div>
              <div class="form-group col-md-4">
                <label for="city">City</label>
                <select id="city" class="form-control" formControlName= "city" required>
                <option *ngFor="let city of cities" [value]="city">{{city}}</option>
              </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required formControlName= "cbo"> 
                <label class="form-check-label" for="gridCheck">
                  I accept the Licence Agreement
                </label>
              </div>
            </div>
            <br>
  <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">Submit</button>
  </div>
</form>
